<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Repository</title>
    <link rel="shortcut icon" type="image/jpg" href="/directories/special/logo.jpg"/>
     <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div style="text-align: center">
    <img src="/directories/special/logo_small.jpg" alt="Logo image" style="width: 50%">
</div>
<div>
    <div style="width: 59%; text-align: center; float: left;">
    <br>
        <form action="" method="get">
            <br>
            <h2>Cerca un repositori</h2>
            <input style="width: 280px" name="repository_search" type="text" placeholder="Nom del repositori...">
            <input type="submit" class="btn btn-primary col text-center" style="background-color: #1A1D7A; height: 35px"/>
            <br>
        </form>
            {% if resultats %}
                <h2>Resultats de la cerca:</h2>
                 {% for r in resultats %}
                <div style="text-align: left">
                    <p style="border-style: groove;margin-right: 3px; font-size: 20px; float: left; margin-left: 20px; text-align: center; width: 60%">
                        {{ r.name }}</p>
                    <a class="btn btn-outline-primary" style="vertical-align: center; height: 35px" href="{% url 'idverification:select_user' r.id %}">Accés client</a>
                    <a class="btn btn-outline-primary" style="vertical-align: center; height: 35px" href="{% url 'idverification:identity_check_admin' r.id %}">Accés administrador</a>
                </div>
                     <br>
                {% endfor %}
            {% endif %}
    </div>
    <div style="width: 39%; text-align: center; float: left">
        <br><br><br>
        <a class="btn btn-primary btn-lg" style="vertical-align: center; background-color: #1A1D7A; height: 80px; width: 400px; font-size: 40px"
           href="{% url 'idverification:create_dir' %}">Crea un repositori</a>

    </div>
</div>

</body>
</html>
