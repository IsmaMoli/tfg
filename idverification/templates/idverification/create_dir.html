{% extends 'repository/base.html' %}

{% block content %}
    {% if taken %}
        <div class="alert alert-danger" role="alert">
            Aquest nom de directori ja existeix! Prova amb un altre.
        </div>
    {% endif %}
    <h2>Crear un nou Directori:</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="exampleFormControlInput1" class="form-label">Nom del Directori:</label>
        <input type="text" id="name" name="name" class="form-control"/>
        <label for="exampleFormControlInput1" class="form-label">Suggeriment de format (opcional):</label>
        <input type="text" id="suggestion" name="suggestion" class="form-control"/>

        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-success col text-center" style="text-align: center"/>
        </div>
    </form>

{% endblock %}
