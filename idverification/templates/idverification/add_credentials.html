{% extends 'repository/base.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}

            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

        {% endfor %}
    {% endif %}
    <h3>Afegeix una imatge del teu document acreditatiu, aquest document l'hauràs de tindre a mà sempre que vulguis
        accedir:</h3>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="exampleFormControlInput1" class="form-label">
            La imatge del document ha de ser horitzontal i estar orientada correctament, a més ha contenir el teu rostre
            y les paraules clau: "{{ key_words }}"</label><br>
        <input type="file" id="credentials" name="credentials" accept="image/*"/>
        <div class="text-center">
            <input type="submit" class="btn btn-success col text-center" style="text-align: center"/>
        </div>
    </form>


{% endblock %}
